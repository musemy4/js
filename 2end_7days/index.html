<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/indexStyle.css">
    <title>Document</title>
<style type="text/css">

</style>


</head>
<body>
    
    <div class="title_wrapper">    
        <div>
            <span id="where">한남동</span>의 <span id="when" onclick=changeWhen()>현재 </span>기상정보를 알려드립니다</span>
        </div>
        <!-- <div id="now"></div> -->
    </div>
    <div></div>
    <div class="wrapper">
        <div class="card" id="weather_info">
            <img id="howsweather" src="./img/sunny.png" alt="">
            <div id="main_weather">맑음</div>
            온도 : <span class="info_detail" id="temp"></span>° 
            체감 : <span class="info_detail" id="feel_like"></span>° 
            습도 : <span class="info_detail" id="hum"></span>%
            최저 온도 : <span class="info_detail" id="temp_min"></span>° 
            최고 온도 : <span class="info_detail" id="temp_max"></span>° 
        </div>
    </div>
   
    <div>
        <div class="wrapper">
                <div class="grade">
                    미세먼지 <img class="misaeGrade" id="misaeV" src="./img/smile.png" alt=""><div class="change"><span class="info_detail" id="misae"></span>㎍/㎥</div>
                </div>
                <div class="grade">
                    초미세먼지 <img class="misaeGrade" id="chomisaeV" src="./img/normal.png" alt=""><div class="change"><span class="info_detail" id="chomisae"></span>㎍/㎥</div>
                </div>
                <div class="grade">
                    일산화탄소 <img class="misaeGrade" id="coV" src="./img/smile.png" alt=""><div class="change"><span class="info_detail" id="coValue"></span>ppm</div>
                </div>
                <div class="grade">
                    이산화질소 <img class="misaeGrade" id="no2V" src="./img/smile.png" alt=""><div class="change"><span class="info_detail" id="no2Value"></span>ppm</div>
                </div>
        </div>

    </div>

    


    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/dongnae.js"></script>
    <script src="./js/json2xml.js"></script>
    <script src="./js/xml2json.js"></script>
</body> 
</html>
